{% extends "layout.html" %}
{% block title %}Enter Marks{% endblock %}
{% block content %}
  <h2>Enter / Update Marks</h2>
  <form method="post" action="{{ url_for('enter_marks') }}">
    <div class="mb-3">
      <label for="student-select" class="form-label">Student</label>
      <select name="student_id" id="student-select" class="form-select">
        {% for s in students_list %}
        <option value="{{ s['student_id'] }}">{{ s['roll_no'] }} - {{ s['name'] }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label for="subject-select" class="form-label">Subject</label>
      <select name="subject_id" id="subject-select" class="form-select">
        {% for sub in subjects_list %}
        <option value="{{ sub['subject_id'] }}">{{ sub['name'] }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label for="marks-input" class="form-label">Marks</label>
      <input name="marks" type="number" class="form-control" id="marks-input" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Marks</button>
  </form>
  <p class="mt-3 text-muted">
    <small>Note: If marks for this student and subject already exist, they will be updated.</small>
  </p>
{% endblock %}
